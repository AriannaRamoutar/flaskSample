    <div class="container">


        <div class="row">
            <div class="col-sm-4">

                <div class="row">
                    <div>
                        <h1>Add Record</h1>
                    </div>
                </div>
                <div class="row">
                    <fieldset>
                        <legend>Enter new record here</legend>
                        <form id="createForm" onsubmit="createRecord(event)">
                            <div class="form-group">
                                <label for="nameText" class="bmd-label-floating">Name</label>
                                <input type="text" name="name" class="form-control" id="nameText">

                            <div class="form-group">
                                <label for="countryText" class="bmd-label-floating">Country</label>
                                <input type="text" name="country" maxlength="3" class="form-control" id="countryText">
                                <span class="bmd-help">Max 3 Characters</span>
                            </div>
                            <input type="submit" value="submit"  class="btn btn-primary btn-raised">
                        </form>
                    </fieldset>
                </div>

                <dialog id="mydialog" class="card" style="width: 18rem;">

                    <div class="card-header">
                        <h1>Edit Record</h1>
                    </div>
                   
                    <div class="card-body">
                        <fieldset>
                            <legend>Updating a record:</legend>

                            <form id="updateForm" onsubmit="updateRecord(event)" method="dialog">
                                <input type="hidden" name="id" id="updateId">
                                <div class="form-group">
                                    <label for="nameText" class="bmd-label-floating">Name</label>
                                    <input type="text" name="name" class="form-control" value="" id="nameText">
                                    <span class="bmd-help">User Name</span>
                                </div>
                                <div class="form-group">
                                    <label for="countryText" class="bmd-label-floating">Country</label>
                                    <input type="text" name="country" maxlength="3" value="" class="form-control" id="countryText">
                                    <span class="bmd-help">Max 3 Characters</span>
                                </div>
                                <input type="submit" value="Update"  class="btn btn-primary btn-raised">
                                <input type="button" value="Cancel" onclick="mydialog.close()"  class="btn btn-outline-primary btn-raised">
                            </form>
                        </fieldset>
                    </div>

                </dialog>



            </div>

                <table class="table table-striped table-hover">

                            <th>ID</th>

                    </tbody>

    <script>
        const host = "";   
        
        async function sendRequest(method, url, data={}){

            const options = {
                GET: {body: undefined, headers: undefined },
                POST: {body: JSON.stringify(data), headers:{ "Content-Type": "application/json"} },
                PUT: {body: JSON.stringify(data), headers:{ "Content-Type": "application/json"} },
                DELETE: {body: new URLSearchParams(data), headers: { } },
            };

            const {body, headers} = options[method];
           
            const response = await fetch(url, {method, body, headers });

            return response.json();
        }

        async function deleteRecord(id) {
            await sendRequest('DELETE', `${host}/api/persons/${id}`);
            loadRecords();
            //delete and reload data
        }


        //pulls data from form and performs ajax put request sending data as json
        async function updateRecord(event) {
            event.preventDefault();
            let form = event.target;
            let record = {
                id: form.elements['id'].value,
                name: form.elements['name'].value,
                country: form.elements['country'].value
            };
            form.reset();
            mydialog.close();
            await sendRequest('PUT', `${host}/api/persons/${record.id}`, record);
            loadRecords();//send data and redo templating to reflect changes
        }

        //pulls data from form and performs ajax post request sending data as json
        async function createRecord(event) {
            event.preventDefault();
            let form = event.target;
            let record = {
                name: form.elements['name'].value,
                country: form.elements['country'].value
            };
            form.reset();
            await sendRequest('POST',`${host}/api/persons`, record);//send data and redo templating to reflect changes
            loadRecords();
        }

        //function does all templating after data is retrieved form database
        function renderTable(records) {
            let tableHTML = "";
            let selectHTML = "";

            for (let rec of records) {
                tableHTML += `<tr>
                                    <td>${rec.id}</td>
                                    <td>${rec.name}</td>
                                    <td>${rec.country}</td>
                                    <td>${new Date(rec.date_created).toISOString()}</td>
                                    <td>
                                        <button class="btn btn-primary" onclick="deleteRecord(${rec.id})">Delete</button>
                                        <button class="btn btn-primary" data-id="${rec.id}" onclick="openModal(event)">Edit</button>
                                    </td>
                                </tr>`;
                selectHTML += `<option>${rec.id}</option>`;
            }
            //JS templating
            document.querySelector("#list").innerHTML = tableHTML;
        }

        async function loadRecords() {
            console.log("loading records");
            const records = await sendRequest('GET', `${host}/persons`);
            renderTable(records);

        }

        function openModal(event){
            const button = event.target;
            const id = button.dataset.id;
            document.querySelector('#updateid').value = id;
            mydialog.showModal();
        }


        window.addEventListener('load', function () {
            console.log('All assets are loaded');
            loadRecords();//load our records
        })

    </script>
